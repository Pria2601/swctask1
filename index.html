<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fatless Fitness</title>
</head>
<link href ="priya.css" rel = "stylesheet">

<body>
    <header class="header">
        <div class="left">
            <img src="dum.png" alt="">
            <div>Fatless Fitness</div>
        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>

        <div class="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>
        </div>
    </header>
    <div class="container" id="output">
        <h1>Join the best gym of India now</h1>
        <form id="data" >
            <div class="form-group">
                <input type="text" id="name" required name="" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <input type="number" required name="" placeholder="Enter your Age">
            </div>
            <div class="form-group">
                <input type="text" id="gender" required name="" placeholder="Enter your Gender-M/F in capital only">
            </div>
            <div class="form-group">
                <input type="text" required name="" id="area"  placeholder="Enter your Locality">
            </div>
            <div class="form-group">
                <input type="email" required name="" placeholder="Enter your Email Id">
            </div>
            <div class="form-group">
                <input type="tel"  pattern="[0-9]{10}" required name="" placeholder="Enter your Phone Number(10 digits only)">
            </div>
            <button class="btn" type="submit">SUBMIT</button>
        </form>
    </div>
    <script src="priya.js"></script>
</body>

</html>
